<ion-header>

  <ion-toolbar mode="md">
    <ion-buttons slot="start" *ngIf="href">
      <ion-back-button color="primary" [defaultHref]="href">
      </ion-back-button>
    </ion-buttons>

    <ion-title>
      <img src="assets/img/logo_horizontal.png" />
    </ion-title>
    
    <ng-content select="[slot='end']" slot="end"></ng-content>

  </ion-toolbar>
  
</ion-header>
